<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <header>
      <img src="./Imagenes/Logo.png" class="logo">
    </header>

    <section class="welcome">
    <div class="pokeTitle">GOTTA CATCH 'EM ALL</div>
    <div class="userTitle">¡Bienvenido a Pokedex! Aquí encontrarás <br> información esencial de tus pokemones favoritos</div>
    </section>

    <img src="./Imagenes/tumblr-1984004c0511e313ac902e8-unscreen.gif" class="imagePikachu">

    
    <select id="generation" class="generation"> 
      <option class="option" value="all">Generation <img src="./Imagenes/genlogo.png" class="genlogo"> </option>
      <option class="option" value="kanto">Kanto</option>
      <option class="option" value="johto">Johto</option>
    </select>

    <select id="type" class="type"> 
      <option class="option" value="all">Type</option>
      <option class="option" value="water">Water</option>
      <option class="option" value="fire">Fire</option>
      <option class="option" value="grass">Grass</option>
    </select>
    
   <section id="containerPokemon"></section>
  
    <script src="main.js" type="module"></script>
  </body>
</html>
