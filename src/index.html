<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <header>
      <img src="./Imagenes/Logo.png" class="logo">
    </header>

    <section class="welcome">
    <div class="pokeTitle">GOTTA CATCH 'EM ALL</div>
    <div class="userTitle">Welcome to Pokedex! Here you will find the key info <br>about your favorite pokemons.</div>
    </section>

    <img src="./Imagenes/tumblr-1984004c0511e313ac902e8-unscreen.gif" class="imagePikachu">

    <section class="menu">
    <select id="generation" class="menu"> 
      <option class="option" value="all">Generation 
      <option class="option" value="kanto">Kanto</option>
      <option class="option" value="johto">Johto</option>
    </select>

    <select id="type" class="menu"> 
      <option class="option" value="all">Type</option>
      <option class="option" value="normal">Normal</option>
      <option class="option" value="fire">Fire</option>
      <option class="option" value="water">Water</option>
      <option class="option" value="grass">Grass</option>
      <option class="option" value="flying">Flying</option>
      <option class="option" value="fighting">Fighting</option>
      <option class="option" value="poison">Poison</option>
      <option class="option" value="electric">Electric</option>
      <option class="option" value="ground">Ground</option>
      <option class="option" value="rock">Rock</option>
      <option class="option" value="psychic">Psychic</option>
      <option class="option" value="ice">Ice</option>
      <option class="option" value="bug">Bug</option>
      <option class="option" value="ghost">Ghost</option>
      <option class="option" value="steel">Steel</option>
      <option class="option" value="dragon">Dragon</option>
      <option class="option" value="dark">Dark</option>
      <option class="option" value="fairy">Fairy</option>
    </select>

     <select id="weaknessPokemon" class="menu" >
      <option class="option" value="all">Weaknesses</option>
      <option class="option" value="normal">Normal</option>
      <option class="option" value="fire">Fire</option>
      <option class="option" value="water">Water</option>
      <option class="option" value="grass">Grass</option>
      <option class="option" value="flying">Flying</option>
      <option class="option" value="fighting">Fighting</option>
      <option class="option" value="poison">Poison</option>
      <option class="option" value="electric">Electric</option>
      <option class="option" value="ground">Ground</option>
      <option class="option" value="rock">Rock</option>
      <option class="option" value="psychic">Psychic</option>
      <option class="option" value="ice">Ice</option>
      <option class="option" value="bug">Bug</option>
      <option class="option" value="ghost">Ghost</option>
      <option class="option" value="steel">Steel</option>
      <option class="option" value="dragon">Dragon</option>
      <option class="option" value="dark">Dark</option>
      <option class="option" value="fairy">Fairy</option>
     </select>

     <select id="pokemonRarity" class="menu" >
      <option class="option" value="all">Pokemon-Rarity</option>
      <option class="option" value="normal">Normal</option>
      <option class="option" value="legendary">Legendary</option>
      <option class="option" value="mythic">Mythic</option>
     </select>
   </section>

<section class="sort" class="sortMenu">
<select  id="sortMenu" >
  <option value="all">SORT BY: </option>
  <option value="1"> A - Z </option>
  <option value="-1"> Z - A </option>
</select>
</section>  

 
<section id="containerPokemon"></section>
  
    <script src="main.js" type="module"></script>
  </body>
</html>
